  tomcat:
    uri-encoding: UTF-8

spring.jpa.database:  mysql
spring.jpa.show-sql:  false
spring.jpa.hibernate.naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl 

spring.jackson.serialization.indent_output: true


logging.level.root: INFO
logging.level.org.springframework.web: WARN
logging.level.com.eason: INFO

spring.datasource.url:  jdbc:mysql://10.10.4.230:3306/openapi?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username: root
spring.datasource.password: eason
spring.datasource.driver-class-name:  com.mysql.jdbc.Driver


spring.data.mongodb.uri:  mongodb://eason:eason@10.10.4.230:27017/lottery

spring.cache.cache-names:  cache1,cache2
spring.cache.redis.time-to-live:  30000

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database:  0
spring.redis.database10:  10
# Redis服务器地址
spring.redis.host:  10.10.4.230
# Redis服务器连接端口
spring.redis.port:  6379
# Redis服务器连接密码（默认为空）
spring.redis.password:
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active: -1
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait: -1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle: 8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle: 0
# 连接超时时间（毫秒）
spring.redis.timeout: 30000
#TestOnBorrow设置为false，导致有时获取的连接不可用
spring.redis.testOnBorrow:  false